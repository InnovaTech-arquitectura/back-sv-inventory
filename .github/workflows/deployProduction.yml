      uses: actions/checkout@v4

    - name: Configurar el agente SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY_PRODUCTION }}

    - name: Ejecutar el script de despliegue
